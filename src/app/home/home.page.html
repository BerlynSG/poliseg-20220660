<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Incidentes
    </ion-title>
    <div class="buttons">
      <ion-button [routerLink]="'/add'">+</ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Incidentes
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-message *ngFor="let incident of incidents" [incident]="incident"></app-message>
  </ion-list>
</ion-content>
