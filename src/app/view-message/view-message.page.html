<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="incident">
  <ion-item>
    <ion-icon aria-hidden="true" name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ incident.title }}
        <span class="date">
          <ion-note>{{ incident.date }}</ion-note>
        </span>
      </h2>
    </ion-label>
  </ion-item>
  
  <div class="ion-padding">
    <h1>Decripci√≥n</h1>
    <p>{{ incident.description }}</p>
  </div>
  <div class="ion-padding" *ngIf="incident.photo">
    <h1>Imagen</h1>
    <ion-img src="{{ incident.photo.webviewPath }}" *ngIf="incident.photo.webviewPath"></ion-img>
  </div>
</ion-content>
