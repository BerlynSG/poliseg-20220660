<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">descripción</ion-label>
    <ion-textarea rows="8" [(ngModel)]="description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-button>
    <ion-label *ngIf="photo">Foto agregada</ion-label>
  </ion-item>
  <ion-button (click)="addEvent()">Añadir</ion-button>
  <ion-label style="color: red;" *ngIf="error">{{ error }}</ion-label>
</ion-content>
